machine:
  python:
    version: 2.7.11

dependencies:
  override:
    - sudo add-apt-repository -y ppa:ubuntugis/ppa
    - sudo apt-get update -y
    - sudo apt-get install -y libgeos-c1v5=3.5.0-1~trusty1 gdal-bin=2.1.0+dfsg-1~trusty2
    - sudo apt-get install -y python-mapnik

test:
  override:
    - make
