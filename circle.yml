dependencies:
  override:
    - sudo add-apt-repository -y ppa:ubuntugis/ppa
    - sudo apt-get update -y
    - sudo apt-get install -y libgeos-c1v5=3.5.0-1~trusty1 gdal-bin=2.1.0+dfsg-1~trusty2
    - sudo apt-get install -y python-mapnik

test:
  override:
    - env PATH=/bin:/usr/bin make out/render.png out/nation.gpkg
  post:
    - aws s3 cp --acl public-read out/render.png s3://$S3_BUCKET/branches/$CIRCLE_BRANCH/render.png
